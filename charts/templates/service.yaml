{{- range $application := .Values.applications }}
{{- if .services }}
---
{{- range .services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $application.name }}-service
  labels:
    app: {{ $application.name }}-service
spec:
  {{- if .allocateLoadBalancerNodePorts }}
  allocateLoadBalancerNodePorts: {{ .allocateLoadBalancerNodePorts }}
  {{- end }}
  {{- if .type }}
  type: {{ .type }}
  {{- else }}
  type: {{ $.Values.service.type }}
  {{- end }}
  ports:
    {{- toYaml .ports | nindent 4 }}
  selector:
    app: {{ $application.name }}-deployment
  {{- end }}
  {{- end }}
  {{- end }}